<h2>Harry Potter Characters</h2>

<div *ngIf="characters.length; else loading">
  <div *ngFor="let character of characters" class="character-card">
    <img [src]="character.image" alt="{{character.name}}" width="150" height="150">
    <h3>{{ character.name }}</h3>
    <p>House: {{ character.house || 'Unknown' }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading characters...</p>
</ng-template>
